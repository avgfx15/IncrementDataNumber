<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Increment and Decrement Numbers</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading">
          <h1 class="hText">Increment Number</h1>
        </div>
        <div class="section">
          <div class="box box1">
            <i class="fa-solid fa-mug-hot fa-3x mugIcon"></i>
            <div class="counter" data-target="5000"></div>
            <p class="text text1">Project Completed</p>
          </div>
          <div class="box box2">
            <i class="fa-solid fa-users fa-3x mugIcon"></i>
            <div class="counter" data-target="25000"></div>
            <p class="text text1">Our Happy Clients</p>
          </div>
          <div class="box box3">
            <i class="fa-solid fa-tasks fa-3x mugIcon"></i>
            <div class="counter" data-target="100"></div>
            <p class="text text1">OnGoing Project</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
